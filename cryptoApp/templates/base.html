<!DOCTYPE html>
<html>
<head>
    <title>Cryptocurrency News & Updates</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}">Cryptocurrency News</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'prices' %}">Pricing</a>
              </li>
            </ul>
        </div>

        <form class="form-inline" method="POST" action="{% url 'prices' %}">
          {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Search Crypto" aria-label="Search" name="quote">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

</body>
</html>
